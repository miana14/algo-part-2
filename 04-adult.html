<head>

<body>
    <a href="index.html">← revenir à la liste des exos</a>
    <div class="card">
        <!--Instructions-->
        <p class="h6 font-weight-bold text-center">#04 - Afficher le message correspondant</p>
        <div class="instructions">
            <p class="text-secondary">Votre mission si toutefois vous l'acceptez, est de vérifier l'âge de l'utilisateur
                :</p>
            <br />
            <p class="text-secondary">Pour une personne majeur</p>
            <p class="text-success">J'affiche "Bienvenue sur le site"</p>
            <p class="text-secondary">Sinon</p>
            <p class="text-danger">J'affiche "Vous devez être majeur pour accèder au site !"</p>
        </div>
        <br />

        <!--Formulaire-->
        <label>Renseignez votre âge</label>
        <br />
        <input type="text" id="age" />
        <button type="button" class="btn btn-primary" onclick="verifyAge()">
            Entrer sur le site
        </button>
    </div>

    <script type="text/javascript">
        const LEGAL_AGE = 18;
        function verifyAge() {
            let age = document.getElementById("age").value;
            let messageIf = 'Bienvenue sur le site';
            let messageElse = 'Vous devez être majeur pour accéder au site !';
            if (age >= LEGAL_AGE) {
                alert(messageIf);
            } else {
                alert(messageElse);
            }
        }

        /*
        on ajoute l'age legal, le message s'il peut rentrer
        et un autre s'il ne peut pas
        on compare ensuite l'age legal avec l'age rentré sur le input
        */
    </script>
</body>
